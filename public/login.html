<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<link rel="stylesheet" href="style/style.css">
<link rel="stylesheet" href="style/register.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700;800&display=swap">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<body>
    <div id="menu"></div>

    <h2>Ingresa</h2>
    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Iniciar Sesión</button>
    </form>
    <div id="footer"></div>
    <script>


        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.token) {
                    // Guardar el token en almacenamiento local o en cookies
                    localStorage.setItem('token', data.token);
                    // Redirigir al perfil del usuario o a otra página
                    window.location.href = '/profile';  // Asegúrate de que esta ruta exista en tu servidor
                } else {
                    alert('Login fallido: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error durante el login:', error);
                alert('Error durante el login: ' + error.message);
            });
        });

        function loadComponent(id, url, callback) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(id).innerHTML = data;
                    if (callback) callback();
                })
                .catch(error => console.error('Error loading component:', error));
        }

        document.addEventListener("DOMContentLoaded", function() {
            loadComponent('menu', 'menu.html', initializeMenu);
            loadComponent('footer', 'footer.html');
            loadComponent('sidebar-container', 'sidebar.html');

            function initializeMenu() {
                const toggleButton = document.getElementById('navbar-toggle');
                const closeButton = document.getElementById('close-button');
                const fullscreenMenu = document.getElementById('fullscreen-menu');

                if (toggleButton && closeButton && fullscreenMenu) {
                    toggleButton.addEventListener('click', () => {
                        fullscreenMenu.classList.add('open');
                    });

                    closeButton.addEventListener('click', () => {
                        fullscreenMenu.classList.remove('open');
                    });
                }
            }
        });

        document.addEventListener("DOMContentLoaded", function() {
        loadComponent('menu', 'menu.html', initializeMenu);
        loadComponent('footer', 'footer.html');
        loadComponent('sidebar-container', 'sidebar.html');
    });

        document.addEventListener("DOMContentLoaded", function() {
            const toggleButton = document.getElementById('navbar-toggle');
            const navbarLinks = document.getElementById('navbar-links');

            toggleButton.addEventListener('click', () => {
                for (let i = 0; i < navbarLinks.children.length; i++) {
                    navbarLinks.children[i].style.display = navbarLinks.children[i].style.display === 'block' ? 'none' : 'block';
                }
            });
        });
    </script>
</body>
</html>
